<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A simple Pomodoro Timer app that works on a desktop & mobile browser. Pomofucus will help you manage your time and let you focus on any tasks such as study, writing, or coding."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="./Images/favicon-black.ico"
    />

    <title>25:00 - Time to focus!</title>
  </head>
  <body>
    <div id="logo">
      <img id="logoimage" src="./Images/logo.png" />
      <div id="logotext">Pomodoro</div>
    </div>
    <div class="mainbox">
      <div id="options">
        <button class="pomodoro">Pomodoro</button>
        <button class="shortbreak">Short Break</button>
        <button class="longbreak">Long Break</button>
      </div>
      <div id="timer">25:00</div>
      <button id="start">START</button>
      <img src="./Images/next-white3.png" id="dunno" />
    </div>
    <div id="twolines">
      <div id="countingjack">
        <div>#</div>
        <div id="one"></div>
      </div>
      <div id="message">Time to focus!</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
